<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ordenando</title>
</head>
<body>
    <header>
        <nav class="nav-link">
            <a href="../receitas M/receitas.html">2°Exemplo</a>
            <a href="../usuario/usuarios.html">3°Exemplo</a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <h1>Ordenando Valores</h1>
            <!--entrada-->
            <label for="valor" class="form-label">valor</label>
            <input type="number" id="valor" class="input-group">
            <button type="submit" class="btn btn-primary m-3" name="valor"  id="add">adicionar</button>    
            <hr>
            <!--seleção de metode de ordenação-->
            <select class="form-select mt-4" id="selecao">
                <option value="buble_sorte" selected>Buble sort</option>
                <option value="selection_sorte">Selection Sort</option>
                <option value="quick_sorte">Quick Sorte</option>
            </select>
            <!--button para chamar afunçao ordenar-->
            <button type="submit" class="btn btn-primary m-3" id="ordenar">Ordenar</button>
                <!--button para chamar afunçao misturar-->
            <button type="button" class="btn btn-primary m-3" id="misturar">Misturar</button>
            <hr>
            <!--lista-->
            <ul id="valores"></ul>
        </div>
    </main>
    <script src="ordenando.js"></script>
</body>
</html>
